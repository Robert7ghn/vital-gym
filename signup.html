<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" />
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css"
		integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous" />
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700" />
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />

	<meta name="author" content="Florin-Robert_Smarandescu">
	<style>
		body {

			background-color: blue;
		}

		.container-fluid {
			width: 94%;
			height: auto;
            margin-top:10px;
            padding-top:10px;
			background-color: blue;
			background-image: url("assets/images/gallery/win.jpg");
			background-repeat: no-repeat;
			background-attachment: fixed;
			background-position: center;
		}

		footer div .row {
			height: 20%;
			background-color: lightblue;
			color: rgba(2, 0, 90, 0.973);
		}
h3{ color:red;}

		h4 a:hover {
			text-decoration: none;
			color: red;
			font-style: italic;
		}

		h4 {
			background-color: darkblue;
		}
	</style>

	<title>Vital-Gym</title>
</head>

<body>
	<div class="container-fluid">

		<section class="container-fluid">
			<div class="row bg-color-contact">
				<div class="col">
                <h3 class="text-center" style="color:rgba(252,222,55, 0.9);">Vital-Gym</h3>
					<h3 class="contact-heading text-center">Registration Form</h3>
					<h5 style="color:yellow" ; class="text-center">First month free !</h5>
					<div class="center-form">
						<form>
							<label for="fname" style="color:red"><strong>First Name:</strong></label>
							<input type="text" name="fname" id="fname" class="form-control" required />
							<label for="lname" style="color:red"><strong>Last Name:</strong></label>
							<input type="text" name="lname" id="lname" class="form-control" required />
							<label for="email" style="color:red"><strong>Email address:</strong></label>
							<input type="email" name="email" id="email" class="form-control" placeholder="Email:" required />
							<input type="text" name="address" id="address" class="form-control" placeholder="Address:" required />
							<input type="text" name="b-date" id="b-date" class="form-control" placeholder="Date of birth:" required />
							<input type="text" name="phone" id="phone" class="form-control" placeholder="Phone:" required />

							<div class="form-row text-center">
								<div class="col">
									<br>
									<button type="submit" class="btn btn-warning">Join <em>Now !</em></button>
                                    <br>
                                    <br>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</section>

		<footer>
			<div class="container-fluid">
				<div class="row">
					<div class="col-6 border">
						<h6>Address:</h6>
						<p>8 Almond road, London, E16 4VU</p>
                        <h6>Phone:</h6>
                       <p>+44 0(2) 456 8798</p>
                        <h6>E-mail:</h6>
                       <p>office@vital-gym.com</p>
					</div>

					<div class="col-6 border">
						<h6 class="general-sub">Social Links</h6>
						<ul class="list-inline">

							<li class="list-inline-item">
								<a target="_blank" href="#">
									<i class="fab fa-facebook" aria-hidden="true"></i>
									<span>Facebook</span>
								</a>
							</li>

							<li class="list-inline-item">
								<a target="_blank" href="#">
									<i class="fab fa-twitter" aria-hidden="true"></i>
									<span>Twitter</span>
								</a>
							</li>

							<li class="list-inline-item">
								<a target="_blank" href="#">
									<i class="fab fa-instagram" aria-hidden="true"></i>
									<span>Instagram</span>
								</a>
							</li>

						</ul>
					</div>
				</div>
				<div class="rh">
					<h4><a href="index.html" title="Home">Home</a></h4>
				</div>

			</div>
		</footer>
	</div>
</body>

</html>
